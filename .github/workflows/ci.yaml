name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Golang 
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Docker Login
        run: docker login -u {{ secrets.DOCKER_USERNAME }}
        run: {{ secrets.DOCKER_PASSWORD }}

      - name: Build image and push
        run: docker build -t go-api-connect-db:v1
        run: docker push docker push matheustanaka/go-api-connect-db:v1
