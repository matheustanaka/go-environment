name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Build and Push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Golang 
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.2

      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build image and push
        run: | 
          COUNT=$(git rev-list --count main)
          echo "${COUNT}" >> $GITHUB_OUTPUT
          docker build -t matheustanaka/go-api-connect-db:$GITHUB_OUTPUT .
          docker push matheustanaka/go-api-connect-db:$GITHUB_OUTPUT
